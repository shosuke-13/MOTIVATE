<!DOCTYPE html>

<html lang = ja>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
        <title>アカウント登録</title>
    </head>

    <body>
        <header></header>

        <div class="form-wrapper">
            <h1>アカウント登録</h1>

            <form action="/register" method="POST">
                <div class="form-item">
                    <label for="email"></label>
                    <input type="email" name="email" required="required" placeholder="Email"></input>
                </div>

                <div class="form-item">
                    <label for="password"></label>
                    <input type="password" name="password" required="required" placeholder="Password"></input>
                </div>

                <div class="form-item">
                    <label for="username"></label>
                    <input type="username" name="username" required="required" placeholder="Username"></div></input>
                </div>

                <div class="button-panel">
                    <input type="submit" class="button" title="SignUp" value="登録"></input>
                </div>
            </form>

            <div class="form-footer">
                <p><a href="{{ url_for('already_signup_button') }}">アカウント登録済みの方</a></p>
            </div>
        </div>
    </body>
</html>
