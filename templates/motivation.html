<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400">
        <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=fontawesome">
        <title>モチベーション</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    </head>

    <body>
        {% extends "base.html" %}
        {% block body %}
        {{ super () }}

        <main>
            <div class="lnavi">
                <h1>form</h1>
                <form action="/motivation" method = "POST">
                  <h3>motivation</h3><input type="number" name = "motivation" placeholder= "motivation: %">
                  <br><h3>theme</h3><input type="text" name = "text" placeholder = "Your theme name"></br>
                  <br><input type="submit" name = "submit" placeholder = "submit"></br>
                </form>
                <ul>
                  {% for theme in themes %}
                      <li>{{ theme }}</li>
                  {% endfor %}
                  
                  {% for motivation in motivations %}
                      <li>{{ motivation }}</li>
                  {% endfor %}
                </ul>
            </div>

            <div class="content">
                <h3>モチベーションをグラフで表示する</h3>
                
               
                <canvas id="myChart"></canvas>
                <script>
                  const labels = [1,2,3,4,5,6,7];
                  const data = {
                    labels: labels,
                    datasets: [{
                      label: 'My First Dataset',
                      data: [65, 59, 80, 81, 56, 55, 40],
                      backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                      ],
                      borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                      ],
                      borderWidth: 1
                    }]
                  };
                  
                  const config = {
                  type: 'bar',
                  data: data,
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  },
                };
                
                var myChart = new Chart(
                  document.getElementById('myChart'),
                  config
                );</script>

            </div>
        </main>

        {% endblock %}
    </body>
</html>
